
<!DOCTYPE html>
<html lang="en">
<head>
<title>Pagina de start</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="stilizare_Start.css">


</head>
<body>

    <nav>
        <div class="logo">
                <h4><a href="Home.html">Biciclete.ro</a></h4>      
        </div>
        <div class="login">
        <ul>
            <li><input type="text" id="C5" name="email-login" placeholder="Email"/></li>
            <li><input type="text" id="C6" name="password-login" placeholder="Password"/></li>
            <li><input type="login" name="login-button" value="Log in" onclick="Log_In()"/></li>
        </ul>
        </div>
    </nav>


    <div id="login-box">
        <div class="left-box">
            <h1> Sign Up</h1>
                <input type="text" id="C1" name="username" placeholder="Username"/>
                <input type="text" id="C2" name="email" placeholder="Email"/>  
                <input type="text" id="C3" name="password" placeholder="Password"/>
                <input type="text" id="C4" name="retype password" placeholder="Retype Password"/>
                <div class="resp">
                <input type="submit" name="signup-button" value="Sign Up" onclick="Sign_Up()"/>
                </div>
            </div>
        <div class="right-box">
                <span class="signinwith">Sign in with</span>
                <button class="social facebook" onclick="Facebook()">Log in with Facebook</button>
                <button class="social twitter" onclick="Twitter()">Log in with Twitter</button>
                <button class="social google" onclick="Google()">Log in with Google+</button>
        </div>
      
    </div>

    <div class="butonskip">
        <input type="skip" onclick="location.href='Home.html';" value="Skip to site" />
    </div>

   

    <script type="text/javascript" src="Pagina_de_start.js">  </script>
</body>

</html>
